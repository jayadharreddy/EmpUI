<div *ngIf="!loggedIn" class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
     <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required minlength="8" pattern="[a-zA-Z]+">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&])[A-Za-z\d@$!%*?#&]+">
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid" (click)="login()">Login</button>
        <button type="button" (click)="reset()">Reset</button>
    </div>
    </form>
    <div>
    <a routerLink="/forgot-password">Forgot Password</a>
    <a routerLink="/signup">SignUp</a>
    </div>
  </div>
